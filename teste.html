<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Com Neon</title>
    <style>
        .container {
            width: 300px;
            height: 400px;
            border: 2px solid #000;
            box-sizing: border-box;
            padding: 20px;
            position: relative;
        }

        .neon {
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
            pointer-events: none;
        }

        .buy-button {
            width: 100%;
            height: 40px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-button:hover {
            background-color: #008000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon"></div>
        <button class="buy-button">Comprar</button>
    </div>
</body>
</html>
